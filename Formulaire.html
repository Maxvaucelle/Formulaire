<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Mon formulaire</title>
</head>

<body>

    <h1>Formulaire d'inscription</h1>

    <form method="get">
        <fieldset>
            <legend class="perso">Informations perso</legend>

                <p>
                    <label for="prenom">Votre Prénom</label>
                    <input type="text" name="prenom" id="prenom" placeholder="Ex:Anne" required>
                    <label for="nom">Votre Nom</label>
                    <input type="text" name="nom" id="nom" required>
                </p>
                
                <p>
                    <label for="age">Votre âge</label>
                    <input type="text" name="age" id="age" required>
                    
                </p>
        
    
    
        <p>
            Votre genre<br>
            <input type="radio" name="genre" id="h" value="h"><label for="h">Homme</label>
            <input type="radio" name="genre" id="f" value="f"><label for="f">Femme</label>
            <input type="radio" name="genre" id="o" value="o"><label for="o">Ne se prononce pas</label>
        </p>


       
        <p>
            <label for="birth">Date de naissance</label>
            <input type="date" id="birth" name="birth">
        </p>


        <p>
            <label for="pays">Pays de naissance</label>
            <select name="pays" id="pays" >
                <option value="france">France</option>
                <option value="espagne">Espagne</option>
                <option value="royaume-uni">Royaume-Uni</option>
                <option value="allemagne">Allemagne</option>
                <option value="portugal">Portugal</option>
                <option value="pologne">Pologne</option>
            </select>
        </p>

        <p>
            <label for="nation">Votre nationalité</label>
            <select name="nation" id="nation" >
                <option value="france">France</option>
                <option value="espagne">Espagne</option>
                <option value="royaume-uni">Royaume-Uni</option>
                <option value="allemagne">Allemagne</option>
                <option value="portugal">Portugal</option>
                <option value="pologne">Pologne</option>
            </select>
        </p>

    </fieldset>


        <fieldset>
            <legend class="coord">Coordonnées</legend>

            <p>
                <label for="email">E-Mail</label>
                <input type="email" id="email"  pattern="@" ><br>
            </p>
       
            <p>    
                <label for="adress">Adresse postale</label>
                <input type="text" name="adress" id="adress" required>
                <label for="dept">Code postal</label>
                <input type="text" pattern="[0-9]{5}" name="dept" id="dept" size="5" maxlength="5" required>
                <label for="ville">Ville</label>
                <input type="text" name="ville" id="ville" required>

            </p>
        </fieldset>

      
        <p>
            <label for="metier">Votre métier</label>
            <select name="metier" id="metier">
                <option value="peintre en batiment">peintre en batiment</option>
                <option value="agent de production">agent de production</option>
                <option value="développeur web">développeur web</option>
                <option value="artisan boulanger">artisan boulanger</option>
                <option value="développeur d'application">développeur d'application</option>
                <option value="agent commercial">agent commercial</option>    
            </select>
        </p>
       


        <p>
            <label for="secu">Numéro de sécurité sociale</label>
            <input type="text" name="secu" id="secu" size="10" maxlength="13" pattern="[0-9]{13}" required>
        </p>


   
        <fieldset>
            <legend class="pass">Votre passeport</legend>
                <p>
                    <label for="passeport">Numéro du passeport</label>
                    <input type="number" name="passeport" id="passeport" required>
                    <label for="own-passeport">Date de délivrance du passeport</label>
                    <input type="date" id="own-passeport" name="own passeport" required>
                    <label for="usable-passeport">Date de validité du passeport</label>
                    <input type="date" id="usable-passeport" name="usable passeport" required>

                </p>
        </fieldset>

        <input type="submit" value="envoyer">
    </form>

</body>





</html>
